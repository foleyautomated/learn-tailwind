<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background -->
    <div class="flex h-screen items-center justify-center bg-zinc-700">
      <!-- Card -->
      <div class="mx-6 grid rounded-2xl bg-zinc-800 p-4">
        <!-- Flex Container -->
        <div class="flex flex-col rounded-l-xl md:flex-row">
          <!-- Image -->
          <img
            src="/practice/email-subscribe/image.jpg"
            class="object-fit h-80 transform rounded-xl duration-200 hover:scale-105 hover:rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
          <div
            class="text-center font-serif text-xl font-medium text-white md:text-left"
          >
            Get Diet and Fitness Tips in Your Inbox
          </div>
          <p
            class="my-4 max-w-xs text-center text-xs tracking-wide text-white md:text-left"
          >
            Some text for doing stuff and whatever Even more text! Why stop now?
          </p>
          <div class="mt-5 flex flex-col space-y-4">
            <input
              type="text"
              placeholder="enter your email"
              class="border p-2 border-zinc-600 bg-zinc-800 text-center text-white placeholder:text-xs md:text-left placeholder:md:text-left"
            />
          </div>
          <button
            class="px-5.rounded-md duration mt-2 p-2 bg-lime-500 duration-500 hover:bg-lime-700"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
